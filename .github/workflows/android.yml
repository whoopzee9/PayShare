name: Android CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    apk:
      name: Generate APK
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v1
        - name: Setup JDK
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Build APK
          run: bash ./gradlew assembleDebug --stacktrace
        - name: Upload APK
          uses: actions/upload-artifact@v1
          with:
            name: apk
            path: app/build/outputs/apk/debug/app-debug.apk 
    ls-apk:
      name: LS
      needs: apk
      steps: 
        - name: LS_step
          run: ls app/build/outputs/apk/debug
